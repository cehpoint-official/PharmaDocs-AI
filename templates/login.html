{% extends "base.html" %}
{% block title %}Login - PharmaDocs AI Platform{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <!-- Header -->
    <div class="text-center mb-6">
      <i class="fas fa-flask text-primary text-4xl mb-4"></i>
      <h2 class="text-2xl font-extrabold text-gray-800">Login</h2>
      <p class="text-gray-500">Access your PharmaDocs account</p>
    </div>

    <!-- Error message -->
    <div id="loginError" class="hidden mb-4 rounded-lg bg-red-50 border border-red-200 text-red-700 px-4 py-3 text-sm">
      <i class="fas fa-exclamation-triangle mr-2"></i>
      <span id="errorMessage"></span>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <div class="flex items-center border rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-primary">
          <i class="fas fa-envelope text-gray-400 mr-2"></i>
          <input type="email" id="email" required
                 class="w-full outline-none border-0 focus:ring-0 text-gray-700 placeholder-gray-400"
                 placeholder="you@example.com">
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="flex items-center border rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-primary">
          <i class="fas fa-lock text-gray-400 mr-2"></i>
          <input type="password" id="password" required
                 class="w-full outline-none border-0 focus:ring-0 text-gray-700 placeholder-gray-400"
                 placeholder="••••••••">
          <button type="button" id="togglePassword" class="ml-2 text-gray-400 hover:text-gray-600">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <!-- Remember Me -->
      <div class="flex items-center">
        <input id="rememberMe" type="checkbox"
               class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
        <label for="rememberMe" class="ml-2 block text-sm text-gray-600">Remember me</label>
      </div>

      <!-- Login Button -->
      <button type="submit" id="loginBtn"
              class="w-full py-3 bg-primary text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">
        <i class="fas fa-sign-in-alt mr-2"></i>Login
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300">
      <span class="mx-3 text-gray-400 text-sm">OR</span>
      <hr class="flex-grow border-gray-300">
    </div>

    <!-- Google Login -->
    <button id="googleLogin"
            class="w-full py-3 border border-gray-300 rounded-lg flex items-center justify-center gap-2 text-gray-700 font-medium hover:bg-gray-50 transition">
      <i class="fab fa-google text-red-500"></i> Continue with Google
    </button>

    <!-- Register Link -->
    <div class="text-center mt-6 text-sm">
      <p class="text-gray-600">
        Don’t have an account?
        <a href="{{ url_for('auth.register') }}" class="text-primary font-semibold hover:underline">Register here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
  import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

  const firebaseConfig = {
      apiKey: "{{ firebase_api_key }}",
      authDomain: "{{ firebase_project_id }}.firebaseapp.com",
      projectId: "{{ firebase_project_id }}",
      storageBucket: "{{ firebase_project_id }}.firebasestorage.app",
      messagingSenderId: "87076913561",
      appId: "{{ firebase_app_id }}",
      measurementId: "G-HLS4G21GW1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Toggle password visibility
  document.getElementById('togglePassword').addEventListener('click', function() {
      const password = document.getElementById('password');
      const icon = this.querySelector('i');

      if (password.type === 'password') {
          password.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
          password.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
  });

  // Handle login form
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorDiv = document.getElementById('loginError');
      const errorMessage = document.getElementById('errorMessage');

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging in...';
      errorDiv.classList.add('hidden');

      try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          const idToken = await user.getIdToken();

          const response = await fetch('/auth/verify', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ idToken })
          });

          const result = await response.json();
          if (result.success) {
              window.location.href = '/dashboard/';
          } else {
              throw new Error(result.error || 'Login failed');
          }
      } catch (error) {
          errorMessage.textContent = error.message || 'Login failed. Please try again.';
          errorDiv.classList.remove('hidden');
      } finally {
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Login';
      }
  });

  // Google Login
  document.getElementById('googleLogin').addEventListener('click', async () => {
      try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          const idToken = await user.getIdToken();

          const response = await fetch('/auth/verify', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ idToken })
          });

          const backendResult = await response.json();
          if (backendResult.success) {
              window.location.href = '/dashboard/';
          } else {
              throw new Error(backendResult.error || 'Login failed');
          }
      } catch (error) {
          const errorDiv = document.getElementById('loginError');
          const errorMessage = document.getElementById('errorMessage');
          errorMessage.textContent = 'Google login failed. Please try again.';
          errorDiv.classList.remove('hidden');
      }
  });
</script>
{% endblock %}
