name: Deploy to Cloud Run

on:
  push:
    branches:
      - assessment-1
  workflow_dispatch:

jobs:
  deploy:
    environment: "production"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'

      - name: Build and Deploy
        run: |
          echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 --decode > $HOME/gcloud-key.json
          gcloud auth activate-service-account --key-file=$HOME/gcloud-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud auth configure-docker gcr.io --quiet

          COMMIT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          IMAGE_TAG=pharmadocsai:${COMMIT_SHA}
          IMAGE_URI=gcr.io/${{ secrets.GCP_PROJECT_ID }}/${IMAGE_TAG}

          gcloud builds submit --tag "$IMAGE_URI" --verbosity=info

          gcloud run deploy pharmadocsai-assessment \
            --image "$IMAGE_URI" \
            --region asia-south1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            --quiet

          echo "Service URL:"
          gcloud run services describe pharmadocsai-assessment \
            --region asia-south1 \
            --format="value(status.url)"
