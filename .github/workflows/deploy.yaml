name: Deploy to Cloud Run

# Trigger on pushes to main and manual runs
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    environment: "production"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Determine image tag
        id: tag
        run: |
          echo "COMMIT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV
          echo "IMAGE_TAG=pharmadocsai:${COMMIT_SHA}" >> $GITHUB_ENV
          echo "IMAGE=gcr.io/${{ secrets.GCP_PROJECT_ID }}/${IMAGE_TAG}" >> $GITHUB_ENV
          echo "IMAGE=${IMAGE}" # for logs

      - name: Build and push Docker image to GCR
        run: |
          echo "Building ${IMAGE}"
          gcloud builds submit --tag "gcr.io/${{ secrets.GCP_PROJECT_ID }}/${IMAGE_TAG}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy pharmadocsai \
            --image "gcr.io/${{ secrets.GCP_PROJECT_ID }}/${IMAGE_TAG}" \
            --region asia-south1 \
            --platform managed \
            --allow-unauthenticated \
            --quiet

      - name: Show deployed service URL
        run: |
          gcloud run services describe pharmadocsai --region asia-south1 --format="value(status.url)"
